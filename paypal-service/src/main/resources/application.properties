spring.application.name = paypal-service
eureka.client.service-url.default-zone=https://localhost:8761/eureka
#eureka.instance.preferIpAddress=true
server.port=8087
#ribbon.eureka.enabled=true

server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=paypal-service/src/main/resources/keystore/front.p12
# The password used to generate the certificate
server.ssl.key-store-password=123456
# The alias mapped to the certificate
server.ssl.key-alias=front
server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.2
trust.store=paypal-service/src/main/resources/keystore/trustfront.p12
#trust store password
trust.store.password=123456
trust.store.type = PKCS12

spring.datasource.url=jdbc:mysql://localhost:3306/paypal_service?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.platform = mysql
spring.datasource.initialization-mode = always

spring.datasource.dbcp.test-while-idle = true
spring.datasource.dbcp.validation-query = SELECT 1

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=create

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
