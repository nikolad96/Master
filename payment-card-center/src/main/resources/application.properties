server.port=8091

spring.datasource.url = jdbc:mysql://localhost:3306/SEP_pcc?useSSL=false&createDatabaseIfNotExist=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = rootpass
