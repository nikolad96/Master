<div class="container ">
  <br>
  <br>
  <br>
  <h1>Card information</h1>
  <br>
  <br>
  <br>
  <form [formGroup]="form" >

    <div class="form-group">
      <label for="pan">pan</label>
      <input formControlName="pan" type="text" class="form-control" id="pan" required placeholder="Enter pan">
    </div>
    <div class="form-group">
      <label for="cardholderName">cardholderName</label>
      <input formControlName="cardholderName" type="text" class="form-control" id="cardholderName" required placeholder="Enter cardholderName">
    </div>
    <div class="form-group">
      <label for="securityCode">securityCode</label>
      <input formControlName="securityCode" type="text" class="form-control" id="securityCode" required placeholder="Enter securityCode">
    </div>
    <div class="form-group">
      <label for="expirationDate">expirationDate</label>
      <input formControlName="expirationDate" type="text" class="form-control" id="expirationDate" required placeholder="Enter expirationDate">
    </div>

    <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
  </form>
</div>
