<div style="color:cornflowerblue; text-align: center;">
    <h2>Naucna centrala</h2>
</div>
  
<div class= "container">
  <div>
    <h3>Unos podataka o casopisu</h3><br>
  </div>
    <form [formGroup]="casopisForm" #f="ngForm">
    
        <div *ngFor="let field of formFields" class="form-group row">
            <label for={{field.id}} class="col-sm-3 col-form-label">{{field.label}}</label>
            <div class="col-sm-9">
                <input type="text" formControlName={{field.id}} class="form-control" id={{field.id}} *ngIf="field.type.name=='string'" >
                <select name={{field.id}} *ngIf="field.type.name=='enum' && field.id=='naucna_oblast'" formControlName={{field.id}} class="form-control" multiple>
                    <option *ngFor="let val of enumValuesNaucneOblasti" value={{val}}>
                      {{field.type.values[val]}}
                    </option>
                </select>
                <select name="field.id" *ngIf="field.type.name=='enum' && field.id=='naplata_clanarine'" formControlName={{field.id}} class="form-control">
                  <option *ngFor="let val of enumValuesNaplacivanje" value={{val}}>
                    {{field.type.values[val]}}
                  </option>
                </select>
                <span>
                    <span *ngIf="casopisForm.get(field.id).hasError('required') && (casopisForm.get(field.id).dirty || casopisForm.get(field.id).touched)" style="color: red;">Ovo polje je obavezno.</span>
                </span>
            </div>
        </div>
      
      <button [disabled]="casopisForm.invalid" type="submit" id="confirmBtn" class="btn btn-primary" (click)="onSubmitCasopisForm(f.value, f)">Dalje</button>
      <br><br>
    </form>

</div>

<div>
  &nbsp;&nbsp;&nbsp;<button class="btn btn-primary" (click)="nazad()">Nazad</button>
</div>
