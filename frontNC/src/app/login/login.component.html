<div style="color:cornflowerblue; text-align: center;" >
    <h2>Naucna centrala</h2>
</div><br>

<div class="container">
    <form [formGroup]="loginForm">
      
        <div class="form-group row">
            <label for="username" class="col-sm-3 col-form-label">Korisnicko ime: </label>
            <input type="text" required formControlName="username"> 
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Lozinka: </label>
            <input type="password" required formControlName="password"> 
        </div>

        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Prijavi se</button>
  </form>
</div>

<div>
    &nbsp;&nbsp;&nbsp;<button class="btn btn-primary" (click)="nazad()">Nazad</button>
</div>
